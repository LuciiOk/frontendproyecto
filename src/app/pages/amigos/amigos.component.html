<div class="container-fluid" id="fondo">
    <div class="row justify-content-center my-4">
      <div class="col-9">
        <table class="table text-center" style="border: 2px solid black;">
          <thead class="table-warning">
            <tr>
              <th scope="col">#</th>
              <th scope="col"></th>
              <th scope="col">Nombre amigo</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let amigo of listaAmigos">
              <th scope="row">{{amigo.id_amigo}}</th>
              <td>asd</td>
              <td>{{amigo.nombre}}</td>
              <td><button (click)="eliminar(amigo)"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <button class="agregar" (click)="abrir()">Agregar un amigo</button>
      </div>
    </div>
</div>

<ng-template #add let-modal>
  <app-add-amigo></app-add-amigo>
</ng-template>
