<div class="container-fluid" id="fondo">
    <div class="row d-flex justify-content-center align-items-center my-4">
      <div class="col-12 text-center">
        <h1 id="titulo">Lista de contactos</h1>
      </div>
      <div class="col-9 d-flex justify-content-center">
        
        <table class="table text-center">
          <thead class="table-warning">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Logo</th>
              <th scope="col">Nombre amigo</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let amigo of listaAmigos">
              <td scope="row">{{amigo.id_amigo}}</td>
              <td>
                <img *ngIf="amigo.genero == 'Masculino'" src="../../../assets/recursos/ninio.svg" alt="ninio">
                <img *ngIf="amigo.genero !== 'Masculino'" src="../../../assets/recursos/ninia.svg" alt="ninia">
              </td>
              <td>{{amigo.nombre}}</td>
              <td><button id="eliminar" (click)="eliminar(amigo)"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <button class="agregar" (click)="abrir()">Agregar un amigo</button>
      </div>
    </div>
</div>

<ng-template #add let-modal>
  <app-add-amigo></app-add-amigo>
</ng-template>
