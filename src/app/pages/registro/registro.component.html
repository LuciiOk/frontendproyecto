<div
  class=" d-flex container-fluid justify-content-center flex-column fondo1" 
  >
<div class="row  d-flex justify-content-center flex-column align-items-center">
<div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-9 text-center">
<div class="px-0 pt-4 pb-0 mt-3 mb-3">
  <mat-stepper linear  #stepper [labelPosition]="'bottom'"  style="background-color: transparent;">
    <mat-step [optional]="isOptional" [stepControl]="infoPersonal" label="Información Personal" [completed]="false">
      <div>
        <h2>Información Personal</h2>
        <form [formGroup]="infoPersonal" class="row gx-4 gy-3 d-flex justify-content-evenly" style="height: 550px;">
          <div class="col-sm-4">
            <label class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              placeholder="Andres Gallego"
              formControlName="nombre"
              required
            />
          </div>
          <div class="col-sm-4">
            <label class="form-label">Constraseña</label>
            <input
              type="password"
              class="form-control"
              placeholder="●●●●●●●●●●●●"
              formControlName="password"
              required
            />
          </div>
          <div class="col-sm-4">
            <label class="form-label">Correo Electronico</label>
            <input
              type="email"
              class="form-control"
              placeholder="andres@gmail.com"
              formControlName="email"
              required
            />
          </div>
          <div class="col-sm-4">
            <label class="form-label">Edad (en años) </label>
            <select class="form-select" id="specificSizeSelect"
              formControlName="edad"
              required
            >
              <option value="">Escoge</option>
              <option value="1">5</option>
              <option value="2">6</option>
              <option value="3">7</option>
              <option value="3">8</option>
              <option value="3">9</option>
              <option value="3">10</option>
              <option value="3">11</option>
              <option value="3">12</option>
              <option value="3">13</option>
              <option value="3">14</option>
              <option value="3">15</option>
            </select>
          </div>
          <div class="col-sm-4">
            <label class="form-label">Fecha de nacimiento</label>
            <input
              type="date"
              class="form-control"
              formControlName="nacimiento"
              required
            />
          </div>
          <div class="col-sm-4">
            <label class="form-label">Genero</label>
            <select class="form-select" id="specificSizeSelect" formControlName="sexo" required>
              <option value="">Escoge</option>
              <option value="Hombre">Hombre</option>
              <option value="Mujer">Mujer</option>
            </select>
          </div>
          
          <div class="col-sm-12" style="text-align: end;">
            <button matStepperNext class="btn btn-primary" >
              Siguiente
            </button>
          </div>
        </form>
      </div>
    </mat-step>
    <mat-step [optional]="isOptional" [stepControl]="infoMedica" label="Información Medica" >
        <h2>Información médica</h2>
        <form [formGroup]="infoMedica" class="row gx-6 gy-5 d-flex justify-content-evenly" style="height: 550px;">
          <div class="col-sm-2">
            <label class="form-label">Estatura(cm)</label>
            <input
              type="number"
              class="form-control"
              placeholder="180"
              formControlName="estatura"
            />
          </div>
          <div class="col-sm-2">
            <label class="form-label">Peso (kg) </label>
            <select class="form-select" id="specificSizeSelect"
              formControlName="peso"
            >
              <option value="">Escoge</option>
              <option value="1">50 kg</option>
              <option value="2">60 kg</option>
              <option value="3">70 kg</option>
              <option value="3">80 kg</option>
            </select>
          </div>
          <h2>Comorbilidades</h2>
          <div class="col-4">
            <div><label>¿Presenta en enfermedades cardiacas?</label></div>
            <div class="d-flex justify-content-around align-items-center">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="cardiacas" id="cardiacas1" value="si">
              <label class="form-check-label" for="cardiacas1">Si</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="cardiacas" id="cardiacas2" value="no">
              <label class="form-check-label" for="cardiacas2">No</label>
            </div>
            <input type="text" class="form-control" placeholder="Cuales" style="width: 50%;"/>
          </div>
          </div>
          <div class="col-4">
              <div><label>¿Presenta en enfermedades despiratorias?</label></div>
              <div class="d-flex justify-content-around align-items-center">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="despiratorias" id="despiratorias1" value="si">
                <label class="form-check-label" for="despiratorias1">Si</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="despiratorias" id="despiratorias2" value="no">
                <label class="form-check-label" for="despiratorias2">No</label>
              </div>
              <input type="text" class="form-control" placeholder="Cuales" style="width: 50%;"/>
            </div>
            </div>
            <div class="col-4">
              <div><label>¿Has tenido alguna cirugia?</label></div>
              <div class="d-flex justify-content-around align-items-center">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="cirugia" id="cirugia1" value="si">
                <label class="form-check-label" for="cirugia1">Si</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="cirugia" id="cirugia2" value="no">
                <label class="form-check-label" for="cirugia2">No</label>
              </div>
              <input type="text" class="form-control" placeholder="Cuales" style="width: 50%;"/>
            </div>
            </div>
            <div class="col-4">
              <div><label>¿Tienes alguna alergia?</label></div>
              <div class="d-flex justify-content-around align-items-center">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="alergia" id="alergia1" value="si">
                <label class="form-check-label" for="alergia1">Si</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="alergia" id="alergia2" value="no">
                <label class="form-check-label" for="alergia2">No</label>
              </div>
              <input type="text" class="form-control" placeholder="Cuales" style="width: 50%;"/>
            </div>
            </div>
            <div class="col-4">
              <div><label>¿Tienes enfermedades degenerativas?</label></div>
              <div class="d-flex justify-content-around align-items-center">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="degenerativas" id="degenerativas1" value="si">
                <label class="form-check-label" for="degenerativas1">Si</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="degenerativas" id="degenerativas2" value="no">
                <label class="form-check-label" for="degenerativas2">No</label>
              </div>
              <input type="text" class="form-control" placeholder="Cuales" style="width: 50%;"/>
            </div>
            </div>
            <div class="col-4">
              <div><label>¿Has tenido alguna cirugía?</label></div>
              <div class="d-flex justify-content-around align-items-center">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="cirugias" id="cirugias1" value="si">
                <label class="form-check-label" for="cirugias1">Si</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="cirugias" id="cirugias2" value="no">
                <label class="form-check-label" for="cirugias2">No</label>
              </div>
              <input type="text" class="form-control" placeholder="Cuales" style="width: 50%;"/>
            </div>
            </div>
        <div class="d-flex">
          <div
            class="col-sm-6"
            style="text-align: start; margin-top: 20px"
          >
            <button matStepperPrevious type="button" class="btn btn-primary">
              Anterior
            </button>
          </div>
          <div class="col-sm-6" style="text-align: end; margin-top: 20px">
            <button matStepperNext type="button" class="btn btn-primary">
              Siguiente
            </button>
          </div>
      </div>
      </form>
    </mat-step>
    <mat-step [optional]="isOptional" label="Gustos Personales" >
      <h2>Deportes</h2>
      <form [formGroup]="infoGustos" class="row gx-6 gy-5 d-flex justify-content-evenly" style="height: 550px;">
        <div class="col-4">
            <div><label>¿Te gusta el fútbol?</label></div>
            <div class="d-flex justify-content-around align-items-center">
            <div class="form-check form-check-inline">
              <input formaction="futbol" class="form-check-input" type="radio" name="futbol" id="futbol1" value="si">
              <label class="form-check-label" for="futbol1">Si</label>
            </div>
            <div class="form-check form-check-inline">
              <input formControlName="futbol" class="form-check-input" type="radio" name="futbol" id="futbol2" value="no">
              <label  class="form-check-label" for="futbol2">No</label>
            </div>
          </div>
          </div>
          <div class="col-4">
            <div><label>¿Te gusta el baloncesto?</label></div>
            <div class="d-flex justify-content-around align-items-center">
            <div class="form-check form-check-inline">
              <input formControlName="basket" class="form-check-input" type="radio" name="basket" id="baloncesto1" value="si">
              <label  class="form-check-label" for="baloncesto1">Si</label>
            </div>
            <div class="form-check form-check-inline">
              <input formControlName="basket" class="form-check-input" type="radio" name="basket" id="baloncesto2" value="no">
              <label class="form-check-label" for="baloncesto2">No</label>
            </div>
          </div>
          </div>
          <div class="col-4">
            <div><label>¿Te gusta el Voleibol?</label></div>
            <div class="d-flex justify-content-around align-items-center">
            <div class="form-check form-check-inline">
              <input formControlName="voley" class="form-check-input" type="radio" id="voley1" name="voley" value="si">
              <label  class="form-check-label" for="voley1">Si</label>
            </div>
            <div class="form-check form-check-inline">
              <input formControlName="voley" class="form-check-input" type="radio" id="voley2" name="voley" value="no">
              <label class="form-check-label" for="voley2">No</label>
            </div>
          </div>
          </div>
          <h2>Baile</h2>
          <div class="col-4">
              <div><label>¿Te gusta bailar salsa?</label></div>
              <div class="d-flex justify-content-around align-items-center">
              <div class="form-check form-check-inline">
                <input formControlName="salsa" class="form-check-input" type="radio" name="salsa" id="salsa1" value="si">
                <label class="form-check-label" for="salsa1">Si</label>
              </div>
              <div class="form-check form-check-inline">
                <input formControlName="salsa" class="form-check-input" type="radio" name="salsa" id="salsa2" value="no">
                <label class="form-check-label" for="salsa2">No</label>
              </div>
            </div>
            </div>
            <div class="col-4">
              <div><label>¿Te gusta bailar zumba?</label></div>
              <div class="d-flex justify-content-around align-items-center">
              <div class="form-check form-check-inline">
                <input formControlName="zumba" class="form-check-input" type="radio" name="zumba" id="zumba1" value="si">
                <label class="form-check-label" for="zumba1">Si</label>
              </div>
              <div class="form-check form-check-inline">
                <input formControlName="zumba" class="form-check-input" type="radio" name="zumba" id="zumba2" value="no">
                <label class="form-check-label" for="zumba2">No</label>
              </div>
            </div>
            </div>
            <div class="col-4">
              <div><label>¿Te gusta bailar folklor?</label></div>
              <div class="d-flex justify-content-around align-items-center">
              <div class="form-check form-check-inline">
                <input formControlName="folklor" class="form-check-input" type="radio" name="folklor" id="folklor1" value="si">
                <label class="form-check-label" for="folklor1">Si</label>
              </div>
              <div class="form-check form-check-inline">
                <input formControlName="folklor" class="form-check-input" type="radio" name="folklor" id="folklor2" value="no">
                <label class="form-check-label" for="folklor2">No</label>
              </div>
            </div>
            </div>
      <div class="d-flex">
        <div
          class="col-sm-6"
          style="text-align: start; margin-top: 20px"
        >
          <button matStepperPrevious type="button" class="btn btn-primary">
            Anterior
          </button>
        </div>
        <div class="col-sm-6" style="text-align: end; margin-top: 20px">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="registrar()">
                Terminar
            </button>
        </div>
    </div>
    </form>
    </mat-step>
  </mat-stepper>
</div>
</div>
</div>  
</div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="display: flex; align-items: center; flex-direction: column;">
        <img *ngIf="!error" src="../../../assets/recursos/Check.png" style="width: 25%; z-index:1;">
        <img *ngIf="error" src="../../../assets/recursos/error.png" style="width: 25%; z-index:1;">
      <div class="modal-content" style="
      margin-top: -20px;
      z-index: -1;
      justify-content: center;
      align-items: center;
  ">
        <div class="modal-header" style="border-bottom: none!important;">
          <h2 *ngIf="error" class="modal-title" id="exampleModalLabel" style="color: red;">Parece que hubo un problema</h2>
          <h2 *ngIf="!error" class="modal-title" id="exampleModalLabel">Cuenta fue creada con éxito</h2>
        </div>
        <div *ngIf="error"  class="modal-body">
            {{errorMessage}}
        </div>
        <div *ngIf="!error" class="modal-body">
          Ahora puedes disfrutar de la plataforma y aprender jugando!
      </div>
        <div class="modal-footer" style="border-top: none!important;">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendido</button>
        </div>
      </div>
    </div>
  </div>
