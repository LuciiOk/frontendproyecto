<div class="modal-header justify-content-center" style="border-bottom: none!important;">
    <h2  class="modal-title titulo" id="exampleModalLabel">Pregunta</h2>
</div>
<div class="modal-body text-center">
    <p  id="texto" *ngIf="pregunta !== undefined">
        <strong *ngIf="jugador !== undefined">
            {{jugador}}: 
        </strong>    
        {{pregunta.pregunta}}
    </p>
</div>
<div class="modal-footer justify-content-center">
    <div class="container-fluid text-center">
        <div class="row ">
            <div  class="col-4" *ngIf="pregunta !== undefined">
                <button (click)="respuesta(pregunta.incorrectas[1])" id="preguntas">{{pregunta.incorrectas[1]}}</button>
            </div>
            <div class="col-4" *ngIf="pregunta !== undefined">
                <button (click)="respuesta(pregunta.respuestacorrecta)" id="preguntas">{{pregunta.respuestacorrecta}}</button>
            </div>
            <div class="col-4" *ngIf="pregunta !== undefined">
                <button (click)="respuesta(pregunta.incorrectas[0])" id="preguntas">{{pregunta.incorrectas[0]}}</button>
            </div>
        </div>
        <p *ngIf="incorrecto === false" style="color: green;"> Has acertado!, ve al siguiente paso.</p>
        <p *ngIf="incorrecto === true" style="color: red;"> Has fallado :(</p>
    </div>
</div>
<div class="modal-footer justify-content-center" style="border-top: none!important;">
    <button (click)='cerrar()' id="texto" type="button" class="btn btn-primary">Siguiente paso</button>
</div>
